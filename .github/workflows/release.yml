name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: myaac_snow_december-${{ github.sha }}
          path: |
            ./
            !.github
            !.md
            !*.sh
